            overflow: hidden;

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);

        }

        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
